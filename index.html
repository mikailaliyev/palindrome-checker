<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./media/styles.css" />
    <link
      rel="shortcut icon"
      href="/palindrome-checker/media/favicon.png"
      type="image/x-icon"
    />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>
      Check whether your string or number is a
      <a
        href="https://en.wikipedia.org/wiki/Palindrome"
        target="_blank"
        tabindex="5"
        >palindrome</a
      >
      <br />or might be one after some permutations or not.
    </h1>
    <div id="historyButtons">
      <button id="historyBtn" tabindex="3" disabled>Show History</button>
      <button id="historyClear" tabindex="4" disabled>Clear History</button>
    </div>
    <div id="historyLog" style="visibility: hidden"></div>
    <input id="input" type="text" tabindex="1" />
    <button id="btn" tabindex="2">Check</button>
    <p id="result"></p>
    <script src="./media/script-main.js"></script>
  </body>
</html>
